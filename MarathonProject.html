<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Project</title>
</head>

<body>
    <a href="index.html">RETURN LINK</a>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="firstname">First Name: </label>
            <input type="text" name="firstname" id="firstname" required>
            <label for="lastname">last Name: </label>
            <input type="text" name="lastname" id="lastname" required>
        </div>
        <div>
            <p>Select a race length:</p>
            <input type="radio" name="racetype" id="funrun" value="FR5K">
            <label for="funrun">Fun Run 5K</label>
            <br>
            <input type="radio" name="racetype" id="halfmarathon" value="HM">
            <label for="halfmarathon">Half Marathon</label>
            <br>
            <input type="radio" name="racetype" id="fullmarathon" value="FM">
            <label for="fullmarathon">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="agegroup">Select Age Group</label>
            <select name="agegroup" id="agegroup" required>
                <option value="u18">Under 18</option>
                <option value="18+">18-30</option>
                <option value="30+">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button>Register</button>
    </form>

</body>

</html>
